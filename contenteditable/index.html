<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Chrome浏览器支持比较好: -->
    <!-- 1. contenteditable -->
    <!-- contenteditable=""
            contenteditable="events"
            contenteditable="caret"
            contenteditable="plaintext-only"只能输入纯文本
            contenteditable="true"
            contenteditable="false" -->
    <div contenteditable="true">放假放假放假放假放假放假放假放假放假</div>
    <!-- 2. user-modify -->
    <!-- user-modify: read-only;
            user-modify: write-only;
            user-modify: read-write;可输入富文本
            user-modify: read-write-plaintext-only;只能输入纯文本 -->
    <div style="-webkit-user-modify: read-write;">干活干活干活干活干活干活干活干活干活</div>
</body>

</html>
